{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block container %}
<h1>Welcome Back To ToDoer!!</h1>
<form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email address" required>
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="password1" placeholder="Enter A Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="m-2">
        <a href="/sign-up">Dont Have An Account?</a>
    </div>
  </form>
{% endblock %}
